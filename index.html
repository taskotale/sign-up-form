<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>your info</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="main">
			<div class="main-banner">
				<img class="logo" src="img/tm copy.png" alt="mujic me logo" />
				<p>SignUp</p>
			</div>
			<div class="left-main"></div>
			<div class="right-main">
				<div class="intro-to-sign-up">
					<p>Try clicking the submit button without matching password.</p>
					<p>Submit your details!</p>
				</div>
				<form action="results.html" method="get">
					<div class="form-container">
						<div class="input-area">
							<label for="first-name">FIRST NAME *</label>
							<input
								type="text"
								id="first-name"
								name="first-name"
								placeholder="John"
								required
							/>
						</div>
						<div class="input-area">
							<label for="last-name">LAST NAME</label>
							<input
								type="text"
								id="last-name"
								name="last-name"
								placeholder="Smith"
							/>
						</div>
						<div class="input-area">
							<label for="email">EMAIL *</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="johnsmith@something.com"
								required
							/>
						</div>
						<div class="input-area">
							<label for="phone-number">PHONE NUMBER</label>
							<input
								type="tel"
								name="phone-number"
								id="phone-number"
								pattern="[0-9]{3}*[0-9]{3}*[0-9]{4}"
								minlength="10"
								placeholder="(012)345-6789"
							/>
						</div>
						<div class="input-area">
							<label for="password">PASSWORD *</label>
							<input
								type="password"
								name="password"
								id="password"
								minlength="5"
								placeholder="please enter your password"
								required
							/>
						</div>
						<div class="input-area">
							<label for="confirm-password">CONFIRM PASSWORD *</label>
							<input
								type="password"
								name="confirm-password"
								id="confirm-password"
								placeholder="please re-enter your password"
								required
							/>
						</div>
					</div>
					<div class="create-acc-btn grid-col-span-2">
						<button id="submit-btn" type="submit">Submit</button>
					</div>
				</form>
				<div class="have-acc">
					<p>Already have an account?<a id="click-away">Log in</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
