<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SignUp Form</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="main">
			<div class="main-banner">
				<img class="logo" src="img/tm copy.png" alt="mujic me logo" />
				<p>CONTACT ME</p>
			</div>
			<div class="left-main"></div>
			<div class="right-main">
				<div class="intro-to-sign-up">
					This is not a real online service! Lorem ipsum dolor sit amet
					consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to
					get started.
				</div>
				<form action="" method="post">
					<div class="form-container">
						<div class="input-area">
							<label for="first-name">FIRST NAME</label>
							<input type="text" id="first-name" name="first-name" />
						</div>
						<div class="input-area">
							<label for="last-name">LAST NAME</label>
							<input type="text" id="last-name" name="last-name" />
						</div>
						<div class="input-area">
							<label for="email">EMAIL</label>
							<input type="email" name="email" id="email" />
						</div>
						<div class="input-area">
							<label for="phone-number">PHONE NUMBER</label>
							<input type="number" name="phone-number" id="phone-number" />
						</div>
						<div class="input-area">
							<label for="password">PASSWORD</label>
							<input type="password" name="password" id="password" />
						</div>
						<div class="input-area">
							<label for="confirm-password">CONFIRM PASSWORD</label>
							<input
								type="confirm-password"
								name="confirm-password"
								id="confirm-password"
							/>
						</div>
					</div>
					<div class="crate-acc-btn">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<div class="have-acc">
					<p>Already have an account?<a href="">Log in</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
